<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mariana" />
    <meta name="keywords" content="Ecommerce, Shop, Store" />
    <meta name="description" content="Ecommerce - Ecommerce Shop Html Template" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo.ico" type="image/x-icon" />

    <!--Title-->
    <title>Ecommerce</title>

    <!-- Style Link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Boxicons CSS Cdn Link-->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <!-- Inter & Manrope Fonts Cdn Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Start-->
    <header>
        <!-- Home Page Offer -->
        <div class="page-offer">
            <p>Get 25% OFF on your first order. Order Now</p>
        </div>

        <!-- Navbar Start-->
        <nav>
            <div class="container">
                <!-- Navbar Brand -->
                <div class="navbar-brand">
                    <img src="./assets/images/logo.png" loading="lazy" alt="logo img">
                    <a href="./index.html">Ecommerce</a>
                </div>

                <!-- Navbar List -->
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="./index.html">home</a>
                    </li>

                    <li class="navbar-item dropdown">
                        <a href="#">categories <i class="bx bx-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <!-- <li><a href="#">Electronics</a></li> -->
                        </ul>
                    </li>

                    <li class="navbar-item">
                        <a href="./index.html">about</a>
                    </li>

                    <li class="navbar-item">
                        <a href="./index.html">contact</a>
                    </li>
                </ul>

                <!-- Navbar Notifications -->
                <div class="navbar-notifications">
                    <!-- Navbar Search -->
                    <form class="search-box">
                        <button><i class='bx bx-search'></i></button>
                        <input type="text" placeholder="Search products">
                    </form>

                    <ul>
                        <li>
                            <a href="#"><i class='bx bx-cart-alt'></i></a>
                        </li>

                        <li>
                            <a href="#"><i class='bx bx-user-circle'></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /.Navbar End-->
    </header>
    <!-- /.Header End-->


    <!-- Main Start-->
    <main>
        <!-- Hero Start-->
        <section class="hero">
            <div class="container">
                <div class="row">
                    <!--Hero Info -->
                    <div class="col">
                        <div class="info">
                            <h2>Fresh Arrivals Online</h2>
                            <p>Discover Our Newest Collection Today.</p>
                            <button class="primary-btn">view collection <i class='bx bx-right-arrow-alt'></i></button>
                        </div>
                    </div>

                    <!--Hero Image -->
                    <div class="col">
                        <div class="image">
                            <img src="./assets/images/hero.png" loading="lazy" alt="hero img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.Hero End-->

        <!--Best Selling Start-->
        <section class="best-selling">
            <div class="container">

                <!-- Section Title-->
                <div class="primary-title">
                    <span class="sub-title">shop now</span>
                    <h3 class="title">best selling</h3>
                </div>

                <!--Best Selling Tabs-->
                <div class="best-selling-tabs">
                    <!--Best Selling Tabs Buttons-->
                    <ul class="tabs-btns">
                        <!-- <li> <button>all</button> </li> -->
                    </ul>

                    <!--Best Selling Tabs Cards-->
                    <div class="tabs-cards">
                        <!-- <div class="card">
                            <div class="card-image">
                                <button class="add-to-wishlist"><i class='bx bx-heart'></i></button>
                                <img src="" alt="">
                                <button class="add-to-cart">add to cart <i class='bx bx-cart'></i></button>
                            </div>
                            <div class="card-body">
                                <h3>Elegant Ebony Sweatshirts</h3>
                                <p>35$</p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>
        <!--/.Best Selling End-->
    </main>
    <!-- /. Main End-->

    <!-- Footer Start-->
    <footer>
        <p>
            &copy; 2024 Copyright by Mariana ❤️
        </p>
    </footer>
    <!-- /. Footer End-->

    <!--Axios C Link-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--JS Link-->
    <script src="assets/js/script.js"></script>
</body>

</html>
